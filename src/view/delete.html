<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/register.js" defer></script>
    <script src="../js/permisson.js" defer></script>
    <title>Ponto Certo - Deletar usuario</title>
  </head>

  <body>
    <div class="container-logo">
      <h1 class="logo">
        <a href="index.html">Ponto Certo <span>Sair</span></a>
      </h1>
    </div>

    <div class="container">
      <form class="container-login">
        <div class="container-login-title">
          <h2 class="title">Deletar usuario</h2>
        </div>

        <div class="container-login-email">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" required />
        </div>

        <div class="container-login-password">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required />
        </div>

        <div class="container-login-button">
          <input
            type="submit"
            value="Deletar"
            class="button"
            onclick="deleteUser()"
          />
        </div>
      </form>

      <div class="container-back">
        <h3 class="forgot-password">
          <a href="main.html">Voltar</a>
        </h3>
      </div>
    </div>
  </body>
</html>
