<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/stopwatch.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/permisson.js" defer></script>
    <script src="../js/login.js"></script>
    <title>Ponto Certo</title>
  </head>
  <body>
    <div class="imagem--fundo">
      <img src="../img/hero.svg" alt="" />
    </div>
    <div class="imagem--fundo1">
      <img src="../img/hero2.svg" alt="" />
    </div>
    <div class="notification">
      <p>Ponto registrado com sucesso.</p>
    </div>
    <nav>
      <div class="container-logo">
        <h1 class="logo">
          <a href="index.html"
            ><img src="../img/logo.png" alt="Logomarca do Ponto Certo"
          /></a>
        </h1>
      </div>

      <span class="menubtn" onclick="openMenu()">&#9776;</span>

      <div class="buttons">
        <ul>
          <li><a onclick="logout()">Logout</a></li>
          <li><a href="delete.html">Deletar Perfil</a></li>
        </ul>
      </div>
    </nav>

    <div class="sideMenu" id="sidenav">
      <div class="buttons">
        <ul>
          <li><a onclick="logout()">Logout</a></li>
          <li><a href="delete.html">Deletar Perfil</a></li>
        </ul>
      </div>
    </div>

    <div id="cronometro">
      <div class="time">
        <span id="second">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="hour">00</span>
      </div>

      <button id="start" onclick="start();">Iniciar</button>
      <button id="pause" onclick="stop();">Pausar</button>
      <form class="form--login">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />

        <input type="date" name="date" id="date" required />
        <input
          type="submit"
          value="Registrar"
          class="button"
          onclick="register()"
        />
      </form>
    </div>
  </body>
</html>
