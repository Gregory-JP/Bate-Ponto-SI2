<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="../css/notification.css"/>
    <script type="module" src="../js/controller/login.js" defer></script>
    <title>Ponto Certo - Login</title>
  </head>
  
<body>
  <div id="notification" class="notification">
    <p id="message_notification"></p>
  </div>
  <div class="container-logo">
    <h1 class="logo"><a href="index.html">Ponto Certo <span>Login</span></a></h1>
  </div>

  <div class="container">
    
    <form class="container-login">
      <div class="container-login-title">
        <h2 class="title">Fazer login</h2>
      </div>

      <div class="container-login-email">
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" required/>
      </div>

      <div class="container-login-password">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required/>
      </div>

      <div class="container-login-button">
        <input id="login" type="submit" value="Login" class="button">
      </div>

      <div class="container-login-forgot">
              <h3 class="forgot-password"><a href="#">Esqueceu sua senha?</a></h3>
              <h3 class="forgot-password"> <a href="register.html">Ainda não é usuário?</a></h3>
      </div>
    </form>

    <div class="container-back">
      <h3 class="forgot-password">
        <a href="index.html">Voltar</a>
      </h3>
    </div>
  </div>

</body>
</html>
